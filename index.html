<!DOCTYPE html>
<html id="html">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Becci's & Oli's Jahreskalender</title>
    <link rel="icon" href="theme/img/favicon.png">
    
    <script id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.85.0/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.ui.unified, sap.m, sap.tnt"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-xx-bindingSyntax="complex"
      data-sap-ui-preload="async"
      data-sap-ui-resourceroots='{
        "chris.calendar": "./"
      }'></script>
      <script type="text/javascript">
        sap.ui.getCore().attachInit(function() {
          sap.ui.require([
            "sap/m/Shell",
            "sap/ui/core/ComponentContainer"
          ], function(Shell, ComponentContainer) {
              var oShell = new Shell({
                appWidthLimited : false,
                app: new ComponentContainer({
                  height : "100%",
                  width: "100%",
                  name : "chris.calendar"
                })
            }).placeAt("content");
          });
        });
      </script>
  </head>
  <body class="sapUiBody" role="application" id="content">
  </body>
</html>
